<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h2>Register for PocketPro AI</h2>
    
    <form id="registerForm" action="https://thepocketproaiservice.online/auth/register" method="POST">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Optional fields -->
        <label for="booking_link">Booking Link (optional):</label><br>
        <input type="url" id="booking_link" name="booking_link"><br><br>

        <label for="system_description">System Description (optional):</label><br>
        <textarea id="system_description" name="system_description"></textarea><br><br>
        
        <button type="submit">Register</button>
    </form>

    <script>
        // Optional: Add client-side form validation or handling success/failure.
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });
                
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert('Registration failed. Please try again.');
                }
            } catch (error) {
                alert('There was an error with the registration process.');
            }
        });
    </script>
</body>
</html>
