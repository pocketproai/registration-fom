<!DOCTYPE html>
<html>
<head>
  <title>Pro Login and Lesson Upload</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br>
    <button type="submit">Login</button>
  </form>

  <div id="lessonUploadForm" style="display:none;">
    <h2>Upload Lesson</h2>
    <form id="uploadForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="student_name"><br>

      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phone_number"><br>

      <label for="lessonFile">Upload Audio Lesson:</label>
      <input type="file" id="lessonFile" name="lesson_file"><br>
      
      <button type="submit">Upload Lesson</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch('https://thepocketproaiservice.online/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      })
      .then(response => response.json())
      .then(data => {
        if (data.access_token) {
          localStorage.setItem('token', data.access_token); // Save token
          alert('Login Successful');
          document.getElementById('lessonUploadForm').style.display = 'block'; // Show upload form after login
        } else {
          alert('Login Failed');
        }
      });
    });

    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const token = localStorage.getItem('token');
      const student_name = document.getElementById("studentName").value;
      const phone_number = document.getElementById("phoneNumber").value;
      const lesson_file = document.getElementById("lessonFile").files[0];
      
      const formData = new FormData();
      formData.append('student_name', student_name);
      formData.append('phone_number', phone_number);
      formData.append('lesson_file', lesson_file);

      fetch('https://thepocketproaiservice.online/upload_lesson', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + token,
        },
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.message) {
          alert(data.message);
        }
      })
      .catch(error => alert('Upload Failed: ' + error));
    });
  </script>
</body>
</html>
