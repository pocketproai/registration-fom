<html>
<head>
    <title>Register Form</title>
</head>
<body>
    <form action="https://18.117.250.10/auth/register" method="POST">
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="booking_link">Booking Link:</label><br>
        <input type="url" id="booking_link" name="booking_link" required><br><br>

        <label for="system_description">System Description:</label><br>
        <input type="text" id="system_description" name="system_description" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
