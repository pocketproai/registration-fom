<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Registration</title>
</head>
<body>

<h2>Register as a Pro</h2>

<form id="registerForm">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="booking_link">Booking Link:</label><br>
    <input type="url" id="booking_link" name="booking_link" required><br><br>

    <button type="submit">Register</button>
</form>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Gather form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            description: document.getElementById('description').value,
            booking_link: document.getElementById('booking_link').value
        };

        // Send data to the /auth/register endpoint
        fetch('https://thepocketproaiservice.online/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Failed to register');
            }
            return response.json();
        })
        .then(data => {
            console.log('Registration successful:', data);
            alert('Registration successful');
        })
        .catch(error => {
            console.error('Error during registration:', error);
            alert('Error during registration. Please try again.');
        });
    });
</script>

</body>
</html>
